# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: 거꾸로 배우는 데이터분석
author: 코딩알지와 친구들
# logo: logo.png
only_build_toc_files: true

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
# execute:
#   execute_notebooks: force
  
# 코드 실행하지 않음
execute:
  execute_notebooks: off
  timeout: -1
  allow_errors: true  

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
# bibtex_bibfiles:
#   - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/codingalzi/statsRev  # Online location of your book
  path_to_book: jupyter-book  # Optional path to your book, relative to the repository root
  # branch: master  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true
  home_page_in_navbar: false  # root page를 목차에 보이지 않게 하지

# Using sphinx-proof
# Seehttps://beta.jupyterbook.org/content/proof.html
sphinx:
  extra_extensions:
    - sphinx_proof

# Add a launch on Google Colab button
launch_buttons:
  colab_url: "https://colab.research.google.com"